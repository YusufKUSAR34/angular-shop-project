<h3>Yeni Ürün Ekle</h3>
<form #productAddForm="ngForm" (ngSubmit)="add(productAddForm)">
    <div class="form-group">
        <input type="text" placeholder="Ürün Adı" #name="ngModel" [(ngModel)]="model.name" class="form-control"
            name="name" id="name" required>
        <!-- <div *ngIf="name.invalid&&name.pristine"></div>formu açtığınız da hiçbir şeye dokunmadı.Bu pristine -->
        <!-- <div *ngIf="name.invalid&&name.touched"></div>textbox içine girdi bir şey yazmadı yani fokuslandı.Bu touched -->
        <!-- <div *ngIf="name.invalid&&name.dirty"></div>Metin kutusunun içine girdi bir şeyler yazdı iptal etti.Bu da dirty -->
        <div *ngIf="name.invalid&&name.dirty" class="alert alert-danger">
            Ürün ismi gereklidir...
        </div>
    </div>
    <div class="form-group">
        <input type="text" placeholder="Açıklama" #description="ngModel" [(ngModel)]="model.description"
            class="form-control" name="description" id="description" required >
        <div *ngIf="description.invalid&&description.dirty" class="alert alert-danger">
            Açıklama gereklidir...
        </div>
    </div>
    <div class="form-group">
        <input type="text" placeholder="Ürün Resmi" #imageUrl="ngModel" [(ngModel)]="model.imageUrl"
            class="form-control" name="imageUrl" id="imageUrl" required >
        <div *ngIf="imageUrl.invalid&&imageUrl.dirty" class="alert alert-danger">
           Resim gereklidir...
        </div>
    </div>
    <div class="form-group">
        <input type="text" placeholder="Ürün Fiyatı" #price="ngModel" [(ngModel)]="model.price"
            class="form-control" name="price" id="price" required >
        <div *ngIf="price.invalid&&price.dirty" class="alert alert-danger">
          Fiyat gereklidir...
        </div>
    </div>
    <div class="form-group">
          <select class="form-control" #categoryId="ngModel" [(ngModel)]="model.categoryId" required  name="categoryId" id="categoryId">
               <option *ngFor="let category of categories" [value]="category.id" >
                       {{category.name}}
               </option>
          </select>
          <div *ngIf="categoryId.invalid&&categoryId.touched" class="alert alert-danger">
            Kategori gereklidir...
          </div>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="productAddForm.invalid">Ürün Ekle</button>
</form>
