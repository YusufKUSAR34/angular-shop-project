<main class="form-signin">
    <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
      
      <h1 class="h3 mb-3 fw-normal">Sisteme Giriş</h1>
  
      <div class="form-floating">
        <input type="text" #userName="ngModel" [(ngModel)]="model.userName" class="form-control" id="userName"  name="userName" placeholder="Kullanıcı Adı" required>
        <label for="userName">Kullanıcı Adı</label>
      </div>
      <div class="form-floating">
        <input type="password" #password="ngModel" [(ngModel)]="model.password" class="form-control" id="password" name="password" placeholder="Şifre" required>
        <label for="password">Şifre</label>
      </div>
  
      <div class="checkbox mb-3">
       
      </div>
      <button class="w-100 btn btn-lg btn-primary" type="submit">Giriş</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2017–2021</p>
    </form>
  </main>
